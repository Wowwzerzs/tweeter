<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Layout CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- App JS -->

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <!-- Logo section -->
    <div class="logo">
      <span>tweeter</span>
    </div>

    <!-- New tweet header section -->
    <div class="new-tweet-header">
      <!-- Text for composing a new tweet -->
      <p id="compose">
        <b>Write</b> a new tweet
      </p>

      <!-- Floating icon (angle-double-down) -->
      <div class="floating">
        <i class="fas fa-angle-double-down" style="color: red"></i>
      </div>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container"></main>

</html>
