<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Your client.js file -->
  <script type="text/javascript" src="/path/to/client.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Composer Char Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Timeago Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <!-- Logo section -->
    <div class="logo">
      <span>tweeter</span>
    </div>

    <!-- New tweet header section -->
    <div class="new-tweet-header">
      <!-- Text for composing a new tweet -->
      <p id="compose">
        <b>Write</b> a new tweet
      </p>

      <!-- Floating icon (angle-double-down) -->
      <div class="floating">
        <i class="fas fa-angle-double-down" style="color: red"></i>
      </div>
    </div>
  </nav>

  <!-- Header section -->
  <header>
    <div>
      <img src="/images/profile-hex.png" alt="Profile Image">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- New Tweet Form -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <!-- Error container -->
      <div class="error-container" style="display: none;"></div>
      <form action="/tweets" method="POST" id="tweet-form">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" required></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Tweet Container Section -->
    <section id="tweets-container" class="tweet-container">
    </section>
  </main>
</body>

</html>
